<!DOCTYPE html>
<html>
<head>
	
	<title>Css position</title>
		<style>
				div
			{
				background: linear-gradient(45deg,orange,blue,green,red);
				text-align: center;
				width: 300px;
				padding: 20px;
				color: white;
			}
				#static
				{
					position: static;
					top: 100px;
					left: 40px;
				}
			
		</style>
	
</head>
<body>
	<div id="static">
		<p>static</p>
	</div>
	<div>
		<p>S</p>
	</div>
</body>
</html>
