<!DOCTYPE html>
<html>
<head>
	
	<title>Css position</title>
		<style>
				div
			{
				background: linear-gradient(45deg,orange,blue,green,red);
				text-align: center;
				width: 300px;
				padding: 20px;
				color: white;


			}
				#fixed
				{
					position: fixed;
					top: 200px;
					left: 200px;
			
				}
			
		</style>
	
</head>
<body>
	<div id="fixed">
		<p>static</p>
	</div>
	<div>
		<p>S</p>
	</div>
</body>
</html>
